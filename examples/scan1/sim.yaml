command: metad-reweight
dome:
  atom_mask1: ''
  atom_mask2: ''
  force_kj_per_mol_per_nm2: 2
  radius_nm: 1.5
forces:
  constraints: HBonds
  frozen_atoms: null
  has_membrane: false
  implicit_solvent: null
  is_periodic_box: true
  nonbonded_cutoff_nm: 1
  nonbonded_method: PME
  pressure_bar: 1.01325
  restrict_to_box_atom_mask: protein ligand nucleic
  use_hydrogen_mass_repartition: true
funnel:
  atom_mask_inner_pocket: ''
  atom_mask_outer_pocket: ''
  atoms_mask_ligand: ligand
  cyl_height_nm: 2.5
  dd_nm: ''
  force_kj_per_mol_per_nm2: 200
  par_height_nm: ''
  par_pos_nm: ''
  radius_nm: 1.5
granary: complex-0.parmed
integrator:
  platform_name: OpenCL
  precision: null
  step_fs: 4
  type: Reweight
  version: null
  xi_per_ps: 10
metad:
  bias_factor: 10
  bias_step_ps: 0.1
  clean_up: true
  cv_list:
  - options:
      atom_mask: ligand
      max: 0.7
      min: 0
    type: RMSD_CV
  - options:
      atom_mask: mdtraj resid 68 63 47 61 39 48 36 65 41 62
      max: 0.7
      min: 0
      title: Pocket RMSD (nm)
    type: RMSD_CV
  initial_height_kj_per_mol: 1.0
  max_run_time_ns: 0.005
  min_run_time_ns: 0.005
  n_bin: 45
  post:
  - name: fes_min
    options:
      out_min_yaml: min.yaml
      parmed: min.parmed
  - name: pocket
    options:
      out_pocket_yaml: min.pocket.yaml
      parmed: min.parmed
  - name: prolif
    options:
      out_prolif_yaml: min.prolif.yaml
      parmed: min.parmed
  - name: dist_norm_constant
    options:
      out_dist_yaml: dist.norm.yaml
      pocket_yaml: min.pocket.yaml
  pre:
  - name: pocket
    options:
      out_pocket_yaml: pocket.yaml
      parmed: complex-0.parmed
  save_fes_trace: false
  save_step_ns: 0.0002
output:
  atom_mask: null
  is_easyfoamh5_traj: false
  is_easyh5_traj: false
  is_final_granary: true
  is_trajectory: true
  prefix: final
  traj_interval_ps: 0.20000000000000007
  traj_out: trajectory.h5
  traj_reporter: HDF5Reporter
restraints:
  atoms: null
  use_com: false
  weight_kcal_per_mol_per_angstroms2: null
reweight:
  atom_mask: protein ligand
  bias_path: null
  save_step_ps: 0.1
run:
  is_minimize_first: false
  minimize_max_steps: 0
  randomize_velocities: true
  time_ns: 2
runner: rseed.reweight.MetadRunnerReweight
temperature_k: 300
type: rsjob.runner
version: 2.5.6+9.gff9e6e3.dirty
